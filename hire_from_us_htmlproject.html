<body>
    <h1>Hire Trained Talents</h1>
    <h2>

your team</pre>

    <hr>

    <table>
        <tr>
            <td><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#0000F5">
                    <path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z" />
                </svg></td>
            <td>
                <h3>Skilled in Full Stack Web Development and DSA.</h3>
            </td>
        </tr>

        <tr>
            <td><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#0000F5">
                    <path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z" />
                </svg></td>
            <td>
                <h3>Hands-On Experience with real-world projects.</h3>
            </td>
        </tr>

        <tr>
            <td><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#0000F5">
                    <path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z" />
                </svg></td>
            <td>
                <h3>Industry-Relevant Skills in current technologies and best practices.</h3>
            </td>
        </tr>

        <tr>
            <td><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="#0000F5">
                    <path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z" />
                </svg></td>
            <td>
                <h3>Efficient Onboarding</h3>
            </td>
        </tr>
    </table>

    <button>Talk to Placement Officer <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
            width="24px" fill="#434343">
            <path
                d="M798-120q-125 0-247-54.5T329-329Q229-429 174.5-551T120-798q0-18 12-30t30-12h162q14 0 25 9.5t13 22.5l26 140q2 16-1 27t-11 19l-97 98q20 37 47.5 71.5T387-386q31 31 65 57.5t72 48.5l94-94q9-9 23.5-13.5T670-390l138 28q14 4 23 14.5t9 23.5v162q0 18-12 30t-30 12ZM241-600l66-66-17-94h-89q5 41 14 81t26 79Zm358 358q39 17 79.5 27t81.5 13v-88l-94-19-67 67ZM241-600Zm358 358Z" />
        </svg></button>
    <br><br><br>
    <form>
        <label>Name</label><br>
        <input type="text" required id="name">
        <br><br>
        <label>Company Email</label><br>
        <input type="email" required id="email" pattern="[a-z0-9._]+@[a-z]{10}.[a-z]{3.}">
        <br><br>
        <label>Phone Number</label><br>
        <input type="text" required id="num" pattern="[6-9][0-9]{9}">
        <br><br>
        <label>Designation</label><br>
        <input type="text" required id="des">
        <br><br>
        <label>No. of hires</label><br>
        <input type="text" required id="count">
        <br><br>
        <button>Submit</button>
    </form>
